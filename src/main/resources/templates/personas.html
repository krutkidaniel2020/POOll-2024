<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Personas</title>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>

<body>
    <div class="container-fluid">
        <h3 class="display-3">Lista de personas</h3>

        <form th:action="@{/personas/crear}" th:method="get">                    
            <button class="btn btn-primary">Agregar</button>
        </form>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nombres</th>
                    <th scope="col">Apellidos</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="persona : ${personas}">
                    <td th:text="${persona.idPersona}">Id</td>
                    <td th:text="${persona.nombres}">Nombres</td>
                    <td th:text="${persona.apellidos}">Apellidos</td>
                    <td> 
                        <form th:action="@{/personas/{id}/editar(id=${persona.idPersona})}" th:method="get">                    
                            <button class="btn btn-success">Editar</button>
                        </form>
                    </td>
                    <td> 
                        <form th:action="@{/personas/{id}(id=${persona.idPersona})}" th:method="delete">                    
                            <button class="btn btn-danger">Baja</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>

        <ul class="list-group list-group-horizontal">
            <li class="list-group-item"><a href="/">Inicio</a></li>
        </ul>
    </div>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
